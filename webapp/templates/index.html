<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Commerce Sales Prediction</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <button id="darkModeToggle">ðŸŒ™ Toggle Dark Mode</button>
        <h1>E-Commerce Sales Prediction</h1>

        <form id="predictionForm">
            <label for="Revenue">Revenue:</label>
            <input type="number" id="Revenue" name="Revenue" required>

            <label for="Discount_Applied">Discount Applied (%):</label>
            <input type="number" id="Discount_Applied" name="Discount_Applied" step="0.01" required>

            <label for="Clicks">Clicks:</label>
            <input type="number" id="Clicks" name="Clicks" required>

            <label for="Impressions">Impressions:</label>
            <input type="number" id="Impressions" name="Impressions" required>

            <label for="Conversion_Rate">Conversion Rate:</label>
            <input type="number" id="Conversion_Rate" name="Conversion_Rate" step="0.01" required>

            <label for="Ad_Spend">Ad Spend:</label>
            <input type="number" id="Ad_Spend" name="Ad_Spend" required>

            <label for="Rolling_Mean_7">Rolling Mean (7 Days):</label>
            <input type="number" id="Rolling_Mean_7" name="Rolling_Mean_7" required>

            <button type="submit">Predict</button>
        </form>

        <div id="predictionOutput" class="result"></div>

        <h2>Prediction History</h2>
        <button onclick="clearHistory()">Clear History</button>
        <ul id="history"></ul>
    </div>

    <script src="../static/scripts.js"></script>
</body>
</html>
