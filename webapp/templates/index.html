<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Sales Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        <h1>E-commerce Sales Prediction</h1>

        <button id="darkModeToggle">ðŸŒ™ Toggle Dark Mode</button>

        <form id="predictionForm" action="/predict" method="POST">
            <label for="Revenue">Revenue:</label>
            <input type="number" name="Revenue" required>

            <label for="Discount_Applied">Discount Applied (%):</label>
            <input type="number" name="Discount_Applied" step="0.01" required>

            <label for="Clicks">Clicks:</label>
            <input type="number" name="Clicks" required>

            <label for="Impressions">Impressions:</label>
            <input type="number" name="Impressions" required>

            <label for="Conversion_Rate">Conversion Rate:</label>
            <input type="number" name="Conversion_Rate" step="0.01" required>

            <label for="Ad_Spend">Ad Spend:</label>
            <input type="number" name="Ad_Spend" required>

            <label for="Rolling_Mean_7">Rolling Mean (7 Days):</label>
            <input type="number" name="Rolling_Mean_7" step="0.01" required>

            <button type="submit">Predict</button>
        </form>

        <p id="loadingMessage" style="display: none;">ðŸ”„ Processing...</p>

        <h2>Prediction Result: <span id="predictionOutput">-</span></h2>
        
        <h3>Prediction History</h3>
        <button id="clearHistory">Clear History</button>
        <ul id="history"></ul>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>

</body>
</html>
